<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h2>Student: {{ session.student_name }}</h2>
    <h3>Difficulty Level: {{ session.difficulty }}</h3>

    <form method="POST">
        <h3>{{ question.question }}</h3>

        {% for option in question.options %}
            <div class="option">
                <input type="radio" name="answer" value="{{ option }}" required>
                {{ option }}
            </div>
        {% endfor %}

        <button type="submit">Next</button>
    </form>
</div>

</body>
</html>
