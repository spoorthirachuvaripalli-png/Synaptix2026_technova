<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        .feedback-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>

</head>
<body>

<div class="container">

    <h2>‚ùì {{ question.question }}</h2>

    <form method="POST">
        {% for option in question.options %}
            <div class="option">
                <input type="radio" name="answer" value="{{ option }}" required>
                {{ option }}
            </div>
        {% endfor %}

        <button type="submit">Next</button>
    </form>

    <!-- üî• FEEDBACK MESSAGE -->
    {% if feedback %}
        <div class="feedback-box 
            {% if 'Correct' in feedback %}
                success
            {% else %}
                error
            {% endif %}
        ">
            {{ feedback }}
        </div>
    {% endif %}

</div>

</body>
</html>
