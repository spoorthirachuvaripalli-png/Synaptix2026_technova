<!DOCTYPE html>
<html>
<head>
    <title>Exam Page</title>
</head>
<body>

<h2>Exam</h2>

{% if questions %}
<pre>
{{ questions }}
</pre>

<form method="POST">

<label>Your Answer:</label>
<input type="text" name="answer" required>

</form>

<br>

<a href="/exam">

</a>

{% endif %}

{% endif %}

</body>
</html>
