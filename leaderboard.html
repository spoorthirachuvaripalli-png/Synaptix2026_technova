<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üèÜ Leaderboard</h1>

    {% if leaderboard %}
    <table>
        <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Score</th>
            <th>Percentage</th>
            <th>Date</th>
        </tr>

        {% for student in leaderboard %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.score }}</td>
            <td>{{ student.percentage }}%</td>
            <td>{{ student.time }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
        <p>No results yet.</p>
    {% endif %}

    <br>
    <a href="/"><button>Back to Home</button></a>
</div>
</body>
</html>
